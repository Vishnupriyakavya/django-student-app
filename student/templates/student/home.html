<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f8;
            padding-top: 30px;
        }
        .card {
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        h1, h2 {
            text-align: center;
        }
    </style>
</head>
<body>
  
<div class="container">
    <h1 class="mb-4">ğŸ“ Student Portal</h1>   <div class="d-flex justify-content-end mb-3"> 
   
           
        
        <a href="{% url 'add_student' %}" class="btn btn-success">â• Add Student</a> 
       
    </div>
<div class="row">
        {% for student in students %}
        <div class="col-md-6 col-lg-4">
            <div class="card p-3">
                <h5 class="card-title">{{ student.name }}'s Profile</h5>
                <p><strong>Age:</strong> {{ student.age }}</p>
                <p><strong>Email:</strong> {{ student.email }}</p>
                <p><strong>Department:</strong> {{ student.dept }}</p>
       
               
                        <div class="d-flex justify-content-between">
                    <form action="{% url 'delete_student' student.name %}" method="post">
                        {% csrf_token %}
                        <button class="btn btn-danger btn-sm">ğŸ—‘ Delete</button>
                    </form>
                    <a href="{% url 'update_student' student.id %}" class="btn btn-primary btn-sm">âœï¸ Update</a>
                </div>
        </div>

            </div>
            {% endfor %}


       
    
        <footer class="mt-5 text-center text-muted">
        <p>&copy; 2025 Student Portal</p>
    </footer>
</div>

</body>
</html>
